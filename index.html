<!DOCTYPE html>
<html><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Factura</title>
    <meta charset="UTF-8">    
    <link href="./css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding: 10px;
            background-color: white ;
            height: 100%
        }

        th {
            background-color: palegreen
        }

        izd {
            text-align: right
        }

        .container {
            background-color: darkseagreen
        }

        select,
        input:hover {
            background-color: palegreen
        }

        select,
        input:active {
            background-color: darkseagreen
        }

        tr {
            line-height: 10px;
        }

        td .trborrar {
            text-align: right;
        }

        .produc {
            line-height: 20px;
        }

        .rojo {
            background-color: maroon;
            color: white;
            padding: 5px;
            border: black 0px solid;
            font-weight: 600;

        }

        .verde {
            background-color: seagreen;
            color: white;
            font-weight: 600;
        }

        #alta {
            position: fixed;
            background-color: white;
            top: 30%;
            left: 30%;
            padding: 20px;
            border: black 2px solid;
            display: none
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <h1><img id="logo" src="./images/carrito2.jpg" width="75">Carrito de la compra</h1>
        <div id="alta">
            <h1>Alta de articulo</h1>
            <p><span id="error" style="color:red"></span></p>
            <p>Producto&nbsp;<input id="productoName" type="text"></p>
            <p>Precio&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="productoPrecio" type="text"></p>
            <p><button id="btnAltaProducto" class="verde" type="button">Añadir Producto</button></p>
            <p id="equisAltaProducto" style="text-align: right;color:red"><b>X</b></p>
        </div>
        <div style="margin:10px">
            <pre>                                  Producto                   Precio                    Unidades              Importe</pre>
            <select name="factura" id="factura">
                <option>Seleccione una factura...</option>
            </select>
            <select name="producto" id="producto">
                <option>Seleccione un producto...</option>
            </select>
            <input type="text" id="precio" disabled="disabled">
            <input type="text" id="unidades" value="1">
            <input type="text" id="importe" disabled="disabled">
            <button id="btnAnadirCarrito" class="verde" type="button">Añadir a la cesta</button>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <table class="table" id="tabla" border="1">
                    <thead class="thead-dark">
                        <tr class="thead-dark">
                            <th class="thead-dark" id="izd">Producto</th>
                            <th class="thead-dark">Precio</th>
                            <th class="thead-dark">Unidades</th>
                            <th class="thead-dark">Importe</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot id="tfoot"><tr><td></td><td></td><td>Total</td><td align="right">0.00</td><td style="width:15px"></td></tr></tfoot>
                </table>
                <div class="form-group">
                    <button id="btnBorrarCesta" type="button" class="btn">Borrar cesta</button>
                    <button id="btnCrearFactura" type="button" class="btn">Crear factura</button>
                    <button id="btnModificarFactura" type="button" class="btn">Modificar factura</button>
                    <button id="btnEliminarFactura" type="button" class="btn">Eliminar factura</button>
                </div>

            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body></html>
